<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="./images/siteLogo.png">
    <script defer src="js/script.js"></script>
    <title>Kalkulator walut</title>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walut</legend>
            <p>
                <label>
                    <span class="form__labelText">Wpisz kwotę w PLN: * </span>
                    <input class="form__amound js-amount" 
                    type="number" 
                    placeholder="Kwota w PLN" 
                    autofocus 
                    name="value"
                    min="0" 
                    step="0.01" 
                    required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Wybierz walutę:</span>
                    <select class="form__select js-currencyUnit" name="currencyUnit">
                        <option class="form__option" value="EUR">EUR - Euro</option>
                        <option class="form__option" value="GBP">GBP - Funt</option>
                        <option class="form__option" value="USD">USD - Dolar</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Kwota po przeliczeniu:</span>
                    <input class="form__input form__input--readonly js-result" name="value" readonly>
                </label>
            </p>
            <p>
                <span class="form__toFill">* -
                    pole wymagane<br>
                    Kurs walut z dnia 12.12.2022.
                </span>
            </p>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p>
                <button class="form__button" type="reset">Wyczyść formularz</button>
            </p>
        </fieldset>
    </form>
    <footer class="footer">Projekt Kantor</footer>
</body>

</html>
