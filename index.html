<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conventer</title>
    <link rel="icon" href="images/web-icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__label">
                            Kwota w PLN: *
                        </span>
                        <input class="form__field js-amount" type="number" min="0.01" step="0.01" required
                            placeholder="Wpisz kwotę w PLN">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__label">
                            Wybierz walutę:
                        </span>
                    </label>
                    <select class="form__field js-currency" name="currency">
                        <option value="EUR" selected>Euro</option>
                        <option value="USD">Dolar amerykański</option>
                        <option value="GBP">Funt brytyjski</option>
                    </select>
                    </label>
                </p>
                <p>
                    Pola wymagane oznaczone są *.
                </p>
                <p>
                    <button class="form__button">Przelicz</button>
                    <button type="reset" class="form__button">Wyczyść</button>
                </p>
                <p class="form__result js-result">
                </p>
            </fieldset>
        </form>
        <footer class="footer">
            <p class="footer__paragraph">Kurs walut z dnia 12.12.2022.
            </p>
        </footer>
    </div>
</body>
</html>
